
{{ if .Params.youTubeID }}
<div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
  <iframe src="//www.youtube.com/embed/{{ .Params.youTubeID }}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" allowfullscreen title="YouTube Video"></iframe>
</div>
{{ else if .Params.image }}
<img src="/images/{{ .Params.image }}"/>
{{ end }}
